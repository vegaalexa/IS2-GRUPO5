{%extends './base.html'%}

{% block title %} gestion de proyectos {% endblock %}

{% block body %}
    <h1>MODULO PROYECTO/PROYECTO ABM</h1>
    <h4>{{email}}</h4>
    <br>
    <div class="row">
		<div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
			<h3>Editar Proyecto</h3>
			<div class="card">
				<div class="card-body">
					<form action="/editarProyectoAbm/{{email}}/{{proyecto.idProyecto}}" method="POST"> {% csrf_token %}
						<div class="form-group py-2">
							<input type="text" id="txtNombre" name='txtNombreProyecto' 
                                value="{{proyecto.nombre}}"
								class="form-control" placeholder="Nombre" 
								maxlength="50" required>
						</div>
                        <div class="form-group py-2">
							<input type="text" id="txtDescripcion" name='txtDescripcionProyecto' 
                                value="{{proyecto.descripcion}}"
								class="form-control" placeholder="Descripcion" 
								maxlength="100" required>
						</div>

						<div class="form-group py-2">
							<button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
{% endblock %}
