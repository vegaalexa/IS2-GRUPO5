{%extends './base.html'%}

{% block title %} Backlog {% endblock %}

{% block body %}
    <h1>MODULO PROYECTO/BACKLOG/ASIGNACION PROYECTO</h1>
    <h4>{{email}}</h4>    
		<div id="divListadoRol" class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
			<h3>Listado de Backlogs</h3>
			<div class="table-responsive py-2">
				<table class='table table-striped'>
					<thead>
						<tr>
							<th>#</th>
							<!--<th>Codigo</th>-->
							<th>Nombre</th>
							<th>ID</th>
							<th colspan="2">Opciones</th>
						</tr>
					</thead>
					<tbody>
						{% for p in proyectos %}
						<tr>
							<td>{{forloop.counter}}</td>
							<td>{{p.nombre}}</td>
							<td>{{p.idProyecto}}</td>
							<td><a href="/asignarProyecto/{{email}}/{{p.idProyecto}}" class="btn btn-info btnAsignarProyecto">Asignar</a></td>
							<!--ASIGNACION
							<td><a href="/asignacionPermiso/{{email}}/{{r.idRol}}" class="btn btn-info">Asignar Permiso</a></td>
							<td><a href="/verPermisosAsignados/{{email}}/{{r.idRol}}" class="btn btn-info">Ver Permisos</a></td>-->
							<!--<td><a href="/eliminarBackLog/{{email}}/{{bg.idBackLog}}" class="btn btn-danger
								btnEliminarBackLog btnEliminacion">Eliminar</a></td>-->
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
{% endblock%}
