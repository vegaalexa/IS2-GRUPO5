{%extends './base.html'%}

{% block title %} SprintBackLog {% endblock %}

{% block body %}
<h1>MODULO PROYECTO/BACKLOG/SPRINT BACKLOG</h1>
    <h4>{{email}}</h4>
    <br>
    <div class="row">
		<div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
			<h3>Editar SprintBacklog</h3>
			<div class="card">
				<div class="card-body">
					<form action="/editarSprintBackLog/{{email}}/{{sprintBackLog.idSprintBackLog}}" method="POST"> {% csrf_token %}
						<div class="form-group py-2">
							<input type="text" id="txtNombreSprintBackLog" name='txtNombreSprintBackLog' 
								value="{{sprintBackLog.nombre}}"
								class="form-control" placeholder="Nombre" 
								maxlength="50" required>
						</div>
                        <div class="form-group py-2">
							<input type="text" id="txtDescripcionSprintBackLog" name='txtDescripcionSprintBackLog' 
								value="{{sprintBackLog.descripcion}}"
								class="form-control" placeholder="Descripcion" 
							    required>
						</div>
						<div class="form-group py-2">
							Fecha de Inicio<input type="date" id="fechaDesde" name='fechaDesde'
								value="{{sprintBackLog.fechaDesde}}"
								class="form-control" placeholder="fecha desde" 
								maxlength="50" required>
						</div>
						<div class="form-group py-2">
							Fecha de Finalizaci√≥n<input type="date" id="fechaHasta" name='fechaHasta' 
								value="{{sprintBackLog.fechaHasta}}"
								class="form-control" placeholder="fecha hasta" 
								maxlength="50" required>
						</div>

						<div class="form-group py-2">
							<button type="submit" class="btn btn-success btn-block text-white btnGuardarSprintBackLog">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
{% endblock %}
